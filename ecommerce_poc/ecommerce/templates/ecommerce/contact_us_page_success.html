{% extends "ecommerce/base.html" %}
{% block content %}
<div class="container mb-5">
  <section>
    <p>
        Thank you {{ name }} for your email! <br><br>
        Your message has been sent to {{ email_from }}!
    </p>
    <div class="row">
      <div class="col-6">
        <a href="/ecomm/contact_us/">Send Another Message</a>
      </div>
      <div class="col-6">
        <a href="{% url 'ecommerce:profile' %}">Home Page</a>
      </div>
    </div>
  </section>
</div>
{% endblock %}
